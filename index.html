<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana - Personal Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        /* Esconde todas as "páginas" por padrão */
        .page { display: none; }
    </style>
</head>
<body class="w-full min-h-screen">

    <div id="login-screen" class="page flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-sm">
            <div class="bg-white shadow-xl rounded-xl p-8">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">Acesso Restrito</h1>
                    <p class="text-gray-500">Entre com suas credenciais.</p>
                </div>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuário / E-mail</label>
                        <input id="username" type="text" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                        <input id="password" type="password" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="dashboard-screen" class="page w-full h-full">
        <header class="bg-white shadow-md p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Painel da Personal</h1>
            <button id="logout-button" class="text-sm text-blue-600 hover:underline">Sair</button>
        </header>
        
        <main class="p-8">
            <h2 class="text-2xl font-bold text-gray-700 mb-6">Visão Geral</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div id="add-aluno-card" class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition-shadow cursor-pointer">
                    <i class="fas fa-user-plus text-3xl text-blue-500 mb-4"></i>
                    <h2 class="text-lg font-bold">Adicionar Aluno</h2>
                    <p class="text-gray-600">Cadastre um novo aluno.</p>
                </div>
                <div id="meus-alunos-card" class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition-shadow cursor-pointer">
                    <i class="fas fa-users text-3xl text-green-500 mb-4"></i>
                    <h2 class="text-lg font-bold">Meus Alunos</h2>
                    <p class="text-gray-600">Visualize e gerencie seus alunos.</p>
                </div>
                <div id="montar-treino-card" class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition-shadow cursor-pointer">
                    <i class="fas fa-dumbbell text-3xl text-purple-500 mb-4"></i>
                    <h2 class="text-lg font-bold">Montar Treino</h2>
                    <p class="text-gray-600">Crie um novo plano de treino.</p>
                </div>
            </div>
        </main>
    </div>
    
    <div id="alunos-screen" class="page w-full h-full">
        <header class="bg-white shadow-md p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Meus Alunos</h1>
            <button class="back-to-dashboard text-sm text-blue-600 hover:underline">&larr; Voltar ao Painel</button>
        </header>
        <main class="p-8">
            <div id="lista-de-alunos-container" class="bg-white rounded-xl shadow p-6">
                <p>Carregando alunos...</p>
            </div>
        </main>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- Nossos Elementos HTML ---
        const pages = {
            login: document.getElementById('login-screen'),
            dashboard: document.getElementById('dashboard-screen'),
            alunos: document.getElementById('alunos-screen')
        };
        const loginForm = document.getElementById('login-form');
        const logoutButton = document.getElementById('logout-button');
        const meusAlunosCard = document.getElementById('meus-alunos-card');
        const backButtons = document.querySelectorAll('.back-to-dashboard');

        // --- Nossas Funções ---
        function showPage(pageName) {
            // Esconde todas as "páginas"
            for (let pageId in pages) {
                if (pages[pageId]) {
                    pages[pageId].style.display = 'none';
                }
            }
            // Mostra a página desejada
            if (pages[pageName]) {
                // Usa 'flex' para a tela de login para centralizar
                pages[pageName].style.display = (pageName === 'login') ? 'flex' : 'block';
            }
        }

        // --- Lógica de Login (ainda com senha fixa, vamos conectar no próximo passo) ---
        if(loginForm) {
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                // Por enquanto, o login da Ana está fixo.
                if (loginForm.username.value === 'ana' && loginForm.password.value === '1234') {
                    showPage('dashboard');
                } else {
                    // Aqui entrará a lógica para o login dos alunos no futuro
                    alert('Usuário ou senha inválidos!');
                }
            });
        }

        // --- Nossos "Ouvintes de Eventos" para Navegação ---
        if(logoutButton) {
            logoutButton.addEventListener('click', () => showPage('login'));
        }

        if(meusAlunosCard) {
            meusAlunosCard.addEventListener('click', () => {
                showPage('alunos');
                // NOSSO PRÓXIMO PASSO SERÁ CHAMAR A FUNÇÃO PARA CARREGAR OS ALUNOS AQUI
                // carregarAlunos(); 
            });
        }

        backButtons.forEach(button => {
            button.addEventListener('click', () => showPage('dashboard'));
        });

        // --- Início do App ---
        showPage('login'); // Garante que a primeira tela seja sempre a de login
    });
    </script>
</body>
</html>
